name: Build and Deploy Tor Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from secrets
        run: |
          cat <<EOF > .env
          SSH_USER=${{ secrets.SSH_USER }}
          SSH_HOST=${{ secrets.SSH_HOST }}
          SSH_PORT=${{ secrets.SSH_PORT }}
          SSH_DIR=${{ secrets.SSH_DIR }}
          SCRIPT_NAME=${{ secrets.SCRIPT_NAME }}
          SCRIPT_AUTHOR=${{ secrets.SCRIPT_AUTHOR }}
          SCRIPT_VERSION=${{ secrets.SCRIPT_VERSION }}
          SCRIPT_REPO=${{ secrets.SCRIPT_REPO }}
          SSH_KEY_PATH_V2=$(pwd)/id_ed25519
          EOF

          echo "${{ secrets.SSH_KEY_LITERAL }}" > id_ed25519
          chmod 600 id_ed25519

      - name: Set permissions
        run: |
          chmod +x bundler.sh
          chmod +x deploy_action.sh
          chmod +x src/*.sh || true

      - name: Build bundle
        run: ./bundler.sh

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts


      - name: Deploy to sandbox
        run: ./deploy_action.sh
